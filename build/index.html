<!DOCTYPE html>
<html>

    <title>Title Site</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="meta desc">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,200,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <aside class="side-menu">
      <div class="btn-open"></div>
      <div class="profile"><img src="https://fbcdn-sphotos-a-a.akamaihd.net/hphotos-ak-xaf1/v/t1.0-9/13015297_1117617011593040_4657852091686850395_n.jpg?oh=e952890b9b65785dc3cadd92c3646c8a&amp;oe=57F95124&amp;__gda__=1478708371_6ab59128d716a94888fce8c6cb9a4aa1" class="pic">
        <h2 class="title">Isaque</h2>
        <h3 class="desc">Front-end developer</h3>
      </div>
      <ul class="list">
        <li class="dashboard"> <span>dashboard</span></li>
        <li class="sales"><span>sales</span></li>
        <li class="users"><span>costumers</span></li>
        <li class="partners"><span>partners</span></li>
        <li class="stats"><span>stats</span></li>
        <li class="settings"><span>settings</span></li>
      </ul>

    <section class="container">
      <div class="wrapper">
        <div class="card-add">
          <div class="card-content">
            <div class="title">add new card</div>
            <div class="plus">+</div>
          </div>
          <div class="add-content"> 
            <form id="addCard" class="form"> 
              <div class="group">
                <label>title</label>
                <input id="title" required>
              </div>
              <div class="group">
                <label>text</label>
                <textarea id="text" required></textarea>
              </div>
              <button type="submit" class="button">create card</button>
            </form>
          </div>
        </div>
        <div class="cards-container"></div>
      </div>
    </section>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
